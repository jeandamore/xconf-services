registration-service:
  build: ./registration-service
  container_name: registration-service
  ports: 
    - "3000:3000"
  links:
    - "account-service"
  environment:
    RACK_PORT: 3000
    RACK_ENV: production

account-service:
  build: ./account-service
  container_name: account-service
  ports:
    - "3001:3001"
  environment:
    RACK_PORT: 3001
    RACK_ENV: production